<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Programar canciones</h1>
    </div>
  </div>
      <div cdkDropListGroup class="row">
        <div class="example-container col-md-6">
          <h2 class="text-light">Available items</h2>

          <div cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
            <div class="items text-light"  *ngFor="let item of items" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="example-container col-md-6">
          <h2 class="text-light"  >Shopping basket</h2>
          <div cdkDropList [cdkDropListData]="basket" (cdkDropListDropped)="drop($event)">
            <div class="items text-light" *ngFor="let item of basket" cdkDrag>{{item}}</div>
          </div>
        </div>
      </div>
